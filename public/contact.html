<section id="contato" class="Contact">

	<div class="Contact-background"></div>

	<div class="Contact-inner container">

		<div class="Contact-header">

			<h2 class="font-blue">Contato</h2>

			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam distinctio obcaecati quaerat rem voluptate.</p>

		</div>

		<form id="cForm" class="ContactForm">

			<div class="ContactFormField">

				<label for="cName">NOME</label>
				<input id="cName" type="text" autocomplete="off" class="ContactFormField-input" placeholder="NOME"/>

			</div>

			<div class="ContactFormField">

				<label for="cCity">CIDADE</label>
				<input id="cCity" type="text" autocomplete="off" class="ContactFormField-input" placeholder="CIDADE"/>

			</div>

			<div class="ContactFormField">

				<label for="cPhone">TELEFONE</label>
				<input id="cPhone" type="text" autocomplete="off" class="ContactFormField-input" placeholder="TELEFONE"/>

			</div>

			<div class="ContactFormField">

				<label for="cEmail">EMAIL</label>
				<input id="cEmail" type="email" autocomplete="off" class="ContactFormField-input" placeholder="EMAIL"/>

			</div>

			<div class="ContactFormField">

				<label for="cMessage">MENSAGEM</label>
				<textarea id="cMessage" class="ContactFormField-input ContactFormField--message" placeholder="MENSAGEM"></textarea>

			</div>

			<div class="ContactFormStatus">

				<span class="ContactFormStatus-text ContactFormStatus-text--sending font-light-blue-a700">
					Enviando...
				</span>

				<span class="ContactFormStatus-text ContactFormStatus-text--success font-light-green-a700">
					Enviado com sucesso!
				</span>

				<span class="ContactFormStatus-text ContactFormStatus-text--error font-red-a700">
					Não foi possível enviar, verifique os campos e tente novamente.
				</span>

				<span class="ContactFormStatus-text ContactFormStatus-text--fail font-red-a700">
					Houve algum problema, tentando novamente...
				</span>

			</div>

			<div class="ContactFormButton">
				<input id="cSubmit" type="submit" value="Enviar" class="ContactFormField-button Button--pink Button"/>
			</div>

		</form>

	</div>

</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="dist/js/citodon.js"></script>

<script>

	var requiredFields = document.querySelectorAll('.ContactFormField');
	for (var i = requiredFields.length; i--; )
		requiredFields[i].requiredField = new RequiredField(requiredFields[i], '.ContactFormField-input');

</script>

</body>
