<!DOCTYPE html>
<html lang="pt-br" class="roboto">
<meta charset="UTF-8">
<title>Clínica Citodon - Palmital</title>
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<meta name="theme-color" content="#b71c1c" />
<script>
	(function(d) {
		var config = {
					kitId: 'dvx8ndj',
					scriptTimeout: 6000,
					async: true
				},
				h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
	})(document);
</script>
<script src="dist/js/villa.min.js"></script>
<link rel="stylesheet" href="dist/css/villa.min.css"/>
<link rel="stylesheet" href="dist/css/citodon.css"/>
<!--[if lt IE 9]>
<link rel="stylesheet" type="text/css" href="dist/css/material-colors.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/villa-cross.min.css"/>
<script src="dist/js/html5shiv.js"></script>
<script src="dist/js/html5shiv-printshiv.js"></script>
<script src="dist/js/classList.min.js"></script>
<![endif]-->

<body class="font-grey-800">

<aside class="Aside">

	<div class="Aside-background">

		<div class="Aside-background-rect"></div>

	</div>

	<div class="Aside-inner">

		<header class="Header Aside-header">

			<div class="Header-background"></div>

			<div class="Header-inner container">

				<div class="Brand Header-brand">

					<div class="Logo Logo--header Brand-logo Header-logo">

						<div class="Logo-select-area">

							<div id="logo" class="Logo-inner"></div>

						</div>

					</div>

					<div class="BrandTitle Brand-title">

						<!-- Proxima nova (fw900) -->
						<h2 class="BrandTitle-title tk-proxima-nova">
							<span>CITODON</span>
						</h2>

						<!-- Proxima nova condensed (fw300) -->
						<p class="BrandTitle-subtitle tk-proxima-nova-condensed">
							<span>Centro Integrado de Tratamento Odontológico</span>
						</p>

					</div>

					<p class="BrandTitle-subtitle  tk-proxima-nova-condensed">
						Centro Integrado de<br/> Tratamento Odontológico
					</p>

				</div>

				<nav class="Nav Header-nav">

					<div class="Nav-background"></div>

					<div class="Nav-inner">

						<div id="nav-item-health-plans" class="NavItem Popover-toggle">

							<a class="NavItem-select-area">

								<span>Convênios</span>

							</a>

							<div id="popover-health-plans" class="Popover Popover--health-plans">

								<div class="Popover-backdrop"></div>

								<div class="Popover-inner HealthPlans HealthPlans--popover">

									<ul class="HealthPlans-list">

										<li class="HealthPlansItem">

											<figure class="HealthPlansItemFigure">

												<img src="dist/img/muth.png" alt="Muth" class="HealthPlansItemFigure-img">

												<figcaption class="HealthPlansItemFigure-caption">
													Muth
												</figcaption>

											</figure>

										</li>

										<li class="HealthPlansItem">

											<figure class="HealthPlansItemFigure">

												<img src="dist/img/uniodonto.png" alt="Uniodonto" class="HealthPlansItemFigure-img">

												<figcaption class="HealthPlansItemFigure-caption">
													Uniodonto
												</figcaption>

											</figure>

										</li>

									</ul>

									<div class="Popover-footer">

									</div>

								</div>

							</div>

						</div>

						<div id="nav-item-phone" class="NavItem NavItem--main NavItem--phone Popover-toggle">

							<div class="Popover-backdrop"></div>

							<a class="NavItem-select-area">

								<span>18 3351 2377</span>

								<div class="NavItem-icon">

									<span class="icon-phone"></span>

								</div>

							</a>

							<div id="popover-phone" class="Popover Popover--phone">

								<div class="Popover-inner">

									<p class="Popover-title">Agende uma Visita</p>

									<p>Rua Dr. Geraldo Coelho, 162, Centro<br/>
										Palmital</p>
									<a href="mailto:contato@citodon.com" class="Popover-center Popover-email">contato@citodon.com</a>

									<div class="Popover-footer">

										<button class="Button">

											<span>Envie uma mensagem!</span>

										</button>

									</div>

								</div>

							</div>

						</div>

					</div>

				</nav>

			</div>

		</header>

		<div class="Hero">

			<div class="Hero-background"></div>

			<div class="Hero-inner container">

				<figure class="Hero-figure">

					<img src="./dist/img/fachada.jpg" alt="Fachada"/>

				</figure>

				<div id="nav-item-how-to" class="NavItem NavItem--contrast">

					<a class="NavItem-select-area">

						<span>Como chegar</span>

						<div class="NavItem-icon">

							<span class="icon-location_on"></span>

						</div>

					</a>

				</div>

			</div>

		</div>

	</div>

</aside>

<script src="dist/js/citodon.js"></script>

<script>

	var logo = new Logo(document.getElementById('logo'), 'dist/svg/CitodonLogo.svg', function () {

		logo.cloneTo(document.getElementById('footer-logo'));

	});

	/* Toggle Popover Buttons */

	var togglePopoverPhone = new Toggle(
			document.getElementById('nav-item-phone'),
			[document.getElementById('nav-item-phone')],
			'is-hover'
	);

	var togglePopoverHealthPlans = new Toggle(
			document.getElementById('nav-item-health-plans'),
			[document.getElementById('nav-item-health-plans')],
			'is-hover'
	);

</script>

</body>

</html>
